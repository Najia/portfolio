<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>OG Image Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .og-image {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Grid pattern */
    .og-image::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(#334155 1px, transparent 1px),
        linear-gradient(90deg, #334155 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.3;
    }

    /* Decorative orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      top: -150px;
      left: -100px;
      background: #3b82f6;
      opacity: 0.3;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      bottom: -100px;
      right: -50px;
      background: #a855f7;
      opacity: 0.3;
    }

    /* Content card */
    .card {
      position: relative;
      width: 1000px;
      height: 350px;
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid #334155;
      border-radius: 24px;
      display: flex;
      align-items: center;
      padding: 50px 60px;
      gap: 40px;
      z-index: 1;
    }

    /* Accent line */
    .card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 8px;
      background: linear-gradient(180deg, #3b82f6, #a855f7);
      border-radius: 24px 0 0 24px;
    }

    /* Avatar */
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #a855f7);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .avatar-text {
      font-size: 56px;
      font-weight: 700;
      color: white;
    }

    /* Content */
    .content {
      flex: 1;
    }

    .label {
      font-size: 18px;
      font-weight: 600;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 12px;
    }

    .name {
      font-size: 56px;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 8px;
      line-height: 1.1;
    }

    .title {
      font-size: 26px;
      color: #94a3b8;
      margin-bottom: 24px;
    }

    /* Tags */
    .tags {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .tag {
      padding: 8px 20px;
      background: rgba(59, 130, 246, 0.2);
      border-radius: 20px;
      font-size: 16px;
      font-weight: 500;
      color: #60a5fa;
    }

    /* URL */
    .url {
      position: absolute;
      bottom: 50px;
      right: 60px;
      font-size: 18px;
      color: #64748b;
    }

    /* Bottom gradient line */
    .bottom-line {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #3b82f6, #a855f7);
    }
  </style>
</head>
<body>
  <div class="og-image">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="card">
      <div class="avatar">
        <span class="avatar-text">NK</span>
      </div>

      <div class="content">
        <p class="label">Portfolio</p>
        <h1 class="name">Najia Khurshid</h1>
        <p class="title">Director of IT Services & Recruitment</p>

        <div class="tags">
          <span class="tag">IT Staffing</span>
          <span class="tag">Project Management</span>
          <span class="tag">Talent Acquisition</span>
          <span class="tag">Leadership</span>
        </div>
      </div>

      <p class="url">yourname.dev</p>
    </div>

    <div class="bottom-line"></div>
  </div>

  <script>
    // Instructions for creating PNG:
    // 1. Open this file in a browser
    // 2. Use browser DevTools > More tools > "Capture screenshot" or
    // 3. Use a screenshot tool to capture exactly 1200x630
    // 4. Save as og-image.png
    console.log('OG Image dimensions: 1200x630px');
    console.log('To capture: Use DevTools > Capture screenshot or screenshot tool');
  </script>
</body>
</html>
